    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              dark: {
                800: '#1e1e2e',
                900: '#11111b',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #11111b;
        color: #ffffff;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;

      }
      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
    </style>
